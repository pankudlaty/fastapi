{% extends 'base.html' %}

{% block title %}
	<title>Create Mechanic</title>
{% endblock %}

{% block content %}
<div class="flex items-left justify-left">
  <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <h3 class="text-2xl font-bold text-center">Add Mechanic</h3>   
    <form method="POST">
    <div>
       <label for="manufacturer">Manufacturer</label>
       <input name="manufacturer" placeholder="Enter Manufacturer">
    </div>
    <div>
       <label for="model">Model</label>
       <input name="model" placeholder="Enter Model">
    </div>
    <div>
      <label for="kind">Type</label>
      <input name="kind" placeholder="Enter Type">
    </div>
    <div>
      <label for="description">Description</label>
      <input name="description" placeholder="Enter Description">
    </div>
    <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" type="submit">Add Repair</button>
  </form>
  </div>
</div>
{% endblock %}
