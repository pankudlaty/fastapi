{% extends 'base.html' %}

{% block title %}
	<title>Create Mechanic</title>
{% endblock %}

{% block content %}
	<div class="flex items-left justify-left">
    <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg">
    <h3 class="text-2xl font-bold text-center">Add Mechanic</h3>
   <form method="POST">
    <div class="min-w-[50%] mb-4 border">
       <label for="login">Login</label>
       <input name="login" placeholder="Enter Login">
    </div>
    <div class="border">
       <label for="password">Password</label>
       <input name="password" placeholder="Enter Password">
    </div>

    <div>
      <label for="first_name">First Name</label>
      <input name="first_name" placeholder="Enter First Name">
    </div>
    <div>
      <label for="last_name">Last Name</label>
      <input name="last_name" placeholder="Enter Last Name">
    </div>
    <div>
      <label for="is_admin">Is Admin</label>
      <input type="checkbox" name="is_admin" placeholder="Enter Last Name" value="True">
    </div>
    <button class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900" type="submit">Add Mechanic</button>
   </form> 
   </div>
	</div>
{% endblock %}
